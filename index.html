        .glass-btn a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);

            transition: 0.5s;
            backdrop-filter: blur(15px);
        }
        .glass-btn:hover a {
            letter-spacing: 3px;
        }
        .glass-btn a:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(45deg) translate(0);
            transition: 0.5s;
            filter: blur(0px);
        }
        .glass-btn:hover a:before {
            transform: skewX(45deg) translate(200px);
        }
        .glass-btn a:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transition: 0.5s;
            border-radius: 30px;
            z-index: -1;
        }
        .glass-btn:hover a:after {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

            left: 50%;

            border-radius: 10px;
            transition: 0.5s;
